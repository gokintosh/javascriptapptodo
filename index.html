<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ShareNote</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body onload="fetchNotes()">
    <div class="container">
        <h1>ShareNote <small>created by Gokul</small></h1>
        <div class="jumbotron">
            <h3>Add new Note:</h3>
            <form id="noteInputForm">
                <div class="form-group">
                    <label for="noteTitleInput">Title</label>
                    <input type="text" class="form-control" id="noteTitleInput" placeholder="At the moment you could only type the note here we are working on implementing the add photo option soon!!">
                </div>
                <div class="form-group">
                    <label for="noteTagInput">Tag</label>
                    <select id="noteTagInput" class="form-control">
                        <option value="Lecture">Lecture</option>
                        <option value="Exercise">Exercise</option>
                        <option value="Laborotory">Laborotory</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="noteSubjectInput">Subject</label>
                    <input type="text" class="form-control" id="noteSubjectInput" placeholder="Enter the subject here..">
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        </div>
        <div class="col-lg-12">
            <div id="notesList">
                
            </div>
        </div>
        <div class="footer">
            <p>&copy Sharenote2019</p>
        </div>
    </div>
    
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
